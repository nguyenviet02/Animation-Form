<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Animation</title>
    <link rel="icon" href="">
    <meta name="title" content="">
    <meta name="description" content="">
    <meta property="og:locale" content="vi">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Trang chủ">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./scss/css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="trans-btn">
            <button>
                <span>Sign In</span>
            </button>
        </div>

        <!-- Main Form -->
        <div class="form">
            <!-- Sign In Form -->
            <div id="sign-in">
                <!-- Title -->
                <h1 class="title">Sign in to Nguyen Viet</h1>

                <!-- Login with buttons -->
                <div class="buttons">
                    <button class="gmail btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="apple btn">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="facebook btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                </div>

                <!-- Devider -->
                <div class="divider">
                    <div class="line"></div>
                    <span>Or sign in with your account</span>
                </div>

                <!-- Form -->
                <form action="#">
                    <div class="form-group">
                        <div class="form-input">
                            <div class="trans">
                                <label for="username">
                                    <div style="transition-delay: 150ms">U</div>
                                    <div style="transition-delay: 200ms">s</div>
                                    <div style="transition-delay: 250ms">e</div>
                                    <div style="transition-delay: 300ms">r</div>
                                    <div style="transition-delay: 350ms">n</div>
                                    <div style="transition-delay: 400ms">a</div>
                                    <div style="transition-delay: 450ms">m</div>
                                    <div style="transition-delay: 500ms">e</div>
                                </label>
                            </div>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <small class="noti">Tài khoản sai</small>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <div class="trans">
                                <label for="password">
                                    <div style="transition-delay: 150ms">P</div>
                                    <div style="transition-delay: 200ms">a</div>
                                    <div style="transition-delay: 250ms">s</div>
                                    <div style="transition-delay: 300ms">s</div>
                                    <div style="transition-delay: 350ms">w</div>
                                    <div style="transition-delay: 400ms">o</div>
                                    <div style="transition-delay: 450ms">r</div>
                                    <div style="transition-delay: 500ms">d</div>
                                </label>
                            </div>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <small class="noti"></small>
                    </div>
                </form>

                <!-- Form Options -->
                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" name="remember" id="remember-check">
                        <span>Remember me</span>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <input id="sign_in-btn" type="submit" value="Sign In">

                <!-- Footer -->
                <div class="footer">
                    <span>Form made by Nguyen Viet</span>
                </div>
            </div>
            <div id="sign-up">
                <form action="#"></form>
            </div>
        </div>
    </div>
</body>

</html>
